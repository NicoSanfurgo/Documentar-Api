<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <title>Crear cuenta</title>
</head>

<body>
    <main>
        <h1>Crear cuenta para acceder</h1>
        <form action="/register" method="post" id="register-form">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="mail@ejemplo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="********" required>

            <label for="password2">Repetir contraseña</label>
            <input type="password" name="password2" id="password2" placeholder="********" required>

            <label for="personName">Nombre</label>
            <input type="text" name="personName" id="personName" placeholder="Nombre" required>

            <label for="address">Dirección</label>
            <input type="text" name="address" id="address" placeholder="Dirección" required>

            <label for="age">Edad</label>
            <input type="number" name="age" id="age" placeholder="Edad" required>

            <label for="phone">Teléfono</label>
            <input type="number" name="phone" id="phone" placeholder="Teléfono" required>

            <label for="avatar">Avatar</label>
            <input type="url" name="avatar" id="avatar" placeholder="Ingresa la dirección" required>

            <div class="btn__container">
                <input class="btn active" type="submit" value="Crear">
                <a class="btn" href="/">Loguearte</a>
            </div>
        </form>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/register.js"></script>
</body>

</html>
